{% extends "base.html" %}

{% block main %}
  <main>
    {%- if term %}
      <h3 class="filter">Filtering for "{{ term.name }}"</h3>

    {%- endif %}
    <ul class="blog-posts">
      {% for page in term.pages %}
        <li>
          <span>
            <i>
              <time datetime='{{ page.date | date(format='%+') }}' pubdate>
                {{ page.date | date(format=config.extra.date_format) }}
              </time>
            </i>
          </span>
          <a href="{{ page.permalink }}">{{ page.title }}</a>
        </li>
      {% else %}

      {% endfor %}
    </ul>
  </main>
{% endblock %}
